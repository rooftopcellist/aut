    - name: Clone repo
      uses: actions/checkout@v2
    - env:
        DOCKERFILE: ${{ matrix.dockerfile }}
        PPA: ${{ matrix.ppa }}
        PRE: ${{ matrix.pre }}
        PRODUCT: ${{ matrix.product }}
        VERSION: ${{ matrix.version }}
      name: Run tests
